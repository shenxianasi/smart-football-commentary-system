    <script>
        // DOM å…ƒç´ 
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const rememberMeInput = document.getElementById('remember-me');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const loader = document.getElementById('loader');
        
        // æ£€æŸ¥æ˜¯å¦å­˜åœ¨ç™»å½•é”™è¯¯ä¿¡æ¯
        const urlParams = new URLSearchParams(window.location.search);
        const errorParam = urlParams.get('error');
        
        if (errorParam) {
            showError(decodeURIComponent(errorParam));
        }
        
        // å¯†ç å¯è§æ€§åˆ‡æ¢
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸';
        });
        
        // è¡¨å•æäº¤äº‹ä»¶
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯ä¿¡æ¯
            hideError();
            
            // è·å–è¡¨å•æ•°æ®
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeInput.checked;
            
            // ç®€å•éªŒè¯
            if (!username || !password) {
                showError('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoader();
            
            try {
                // å‘é€ç™»å½•è¯·æ±‚
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember_me: rememberMe
                    })
                });
                
                const data = await response.json();
                
                // éšè—åŠ è½½çŠ¶æ€
                hideLoader();
                
                if (data.success) {
                    // ç™»å½•æˆåŠŸï¼Œé‡å®šå‘åˆ°ä¸»é¡µ
                    window.location.href = 'index.html';
                } else {
                    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                    showError(data.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ‚¨çš„ç”¨æˆ·åå’Œå¯†ç ');
                }
            } catch (error) {
                // éšè—åŠ è½½çŠ¶æ€
                hideLoader();
                
                // æ˜¾ç¤ºç½‘ç»œé”™è¯¯
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•');
                console.error('ç™»å½•é”™è¯¯:', error);
            }
        });
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€

        }
        
        // éšè—åŠ è½½çŠ¶æ€

        }
        
        // è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹æ—¶éšè—é”™è¯¯ä¿¡æ¯
        usernameInput.addEventListener('focus', hideError);

    </script>
