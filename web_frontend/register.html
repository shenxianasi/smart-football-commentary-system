    <script>
        // DOM å…ƒç´ 
        const registerForm = document.getElementById('register-form');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordToggle1 = document.getElementById('password-toggle-1');
        const passwordToggle2 = document.getElementById('password-toggle-2');
        const registerBtn = document.getElementById('register-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loader = document.getElementById('loader');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const strengthText = document.getElementById('strength-text');
        
        // å¯†ç å¯è§æ€§åˆ‡æ¢
        passwordToggle1.addEventListener('click', function() {
            togglePasswordVisibility(passwordInput, passwordToggle1);
        });
        
        passwordToggle2.addEventListener('click', function() {
            togglePasswordVisibility(confirmPasswordInput, passwordToggle2);
        });
        
        function togglePasswordVisibility(inputElement, toggleElement) {
            const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
            inputElement.setAttribute('type', type);
            toggleElement.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸';
        }
        
        // å¯†ç å¼ºåº¦æ£€æŸ¥
        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(passwordInput.value);
        });
        
        function checkPasswordStrength(password) {
            if (!password) {
                passwordStrengthBar.style.width = '0%';
                passwordStrengthBar.className = 'password-strength-bar';
                strengthText.textContent = '';
                return;
            }
            
            let strength = 0;
            
            // é•¿åº¦æ£€æŸ¥
            if (password.length >= 8) strength++;
            
            // åŒ…å«æ•°å­—
            if (/\d/.test(password)) strength++;
            
            // åŒ…å«å­—æ¯
            if (/[a-zA-Z]/.test(password)) strength++;
            
            // åŒ…å«ç‰¹æ®Šå­—ç¬¦
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // æ›´æ–°å¯†ç å¼ºåº¦æŒ‡ç¤ºå™¨
            if (strength <= 1) {
                passwordStrengthBar.className = 'password-strength-bar strength-weak';
                strengthText.textContent = 'å¯†ç å¼ºåº¦ï¼šå¼±';
                strengthText.style.color = '#f44336';
            } else if (strength === 2 || strength === 3) {
                passwordStrengthBar.className = 'password-strength-bar strength-medium';
                strengthText.textContent = 'å¯†ç å¼ºåº¦ï¼šä¸­';
                strengthText.style.color = '#ff9800';
            } else {
                passwordStrengthBar.className = 'password-strength-bar strength-strong';
                strengthText.textContent = 'å¯†ç å¼ºåº¦ï¼šå¼º';
                strengthText.style.color = '#4caf50';
            }
        }
        
        // è¡¨å•æäº¤äº‹ä»¶
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // æ¸…é™¤ä¹‹å‰çš„æ¶ˆæ¯
            hideMessage(errorMessage);
            hideMessage(successMessage);
            
            // è·å–è¡¨å•æ•°æ®
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // ç®€å•éªŒè¯
            if (!username || !email || !password || !confirmPassword) {
                showMessage(errorMessage, 'è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ');
                return;
            }
            
            // éªŒè¯é‚®ç®±æ ¼å¼
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage(errorMessage, 'è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(errorMessage, 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                return;
            }
            
            if (password.length < 6) {
                showMessage(errorMessage, 'å¯†ç é•¿åº¦è‡³å°‘ä¸º6ä¸ªå­—ç¬¦');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoader();
            
            try {
                // å‘é€æ³¨å†Œè¯·æ±‚
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                // éšè—åŠ è½½çŠ¶æ€
                hideLoader();
                
                if (data.success) {
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    showMessage(successMessage, data.message || 'æ³¨å†ŒæˆåŠŸï¼å³å°†è·³è½¬åˆ°ç™»å½•é¡µé¢...');
                    
                    // æ¸…ç©ºè¡¨å•
                    registerForm.reset();
                    
                    // 3ç§’åè·³è½¬åˆ°ç™»å½•é¡µé¢
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                    showMessage(errorMessage, data.message || 'æ³¨å†Œå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                // éšè—åŠ è½½çŠ¶æ€
                hideLoader();
                
                // æ˜¾ç¤ºç½‘ç»œé”™è¯¯
                showMessage(errorMessage, 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•');
                console.error('æ³¨å†Œé”™è¯¯:', error);
            }
        });
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(messageElement, message) {
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }
        
        // éšè—æ¶ˆæ¯
        function hideMessage(messageElement) {
            messageElement.style.display = 'none';
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoader() {
            loader.style.display = 'block';

            registerBtn.textContent = 'æ³¨å†Œä¸­...';
        }
        
        // éšè—åŠ è½½çŠ¶æ€
        function hideLoader() {
            loader.style.display = 'none';

        }
        
        // è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹æ—¶éšè—é”™è¯¯ä¿¡æ¯
        usernameInput.addEventListener('focus', function() { hideMessage(errorMessage); });
